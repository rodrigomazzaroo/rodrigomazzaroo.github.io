<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rodrigo Mazzaro Tattoo Studio</title>
<style>
:root{
  --gold: #d4af37;
  --bg: #0a0a0a;
  --card: #0f0f0f;
  --text: #ffffff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg, var(--bg) 0%, #070707 100%);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  text-rendering:optimizeLegibility;
}
.container{
  width:95%;
  max-width:900px;
  margin:0 auto;
  padding:28px 0 60px;
  text-align:center;
}
.header{
  padding:36px 0 10px;
}
.brand{
  font-size:34px;
  letter-spacing:1px;
  color:var(--gold);
  margin:0;
}
.lead{
  margin:8px 0 0;
  color:rgba(255,255,255,0.85);
  font-size:15px;
}
.buttons{
  margin:26px 0 8px;
  display:flex;
  flex-direction:column;
  gap:12px;
  align-items:center;
  justify-content:center;
}
a.btn{
  display:inline-block;
  width:100%;
  max-width:420px;
  padding:14px 18px;
  border-radius:10px;
  border:2px solid var(--gold);
  background:transparent;
  color:var(--gold);
  text-decoration:none;
  font-weight:600;
  font-size:16px;
  transition: all 180ms ease;
}
a.btn:hover{
  background:var(--gold);
  color:#000;
  transform:translateY(-3px);
}
.small{
  font-size:13px;
  color:rgba(255,255,255,0.7);
  margin-top:6px;
}
#portfolio{
  padding:36px 0 0;
  text-align:left;
}
#portfolio h2{
  color:var(--gold);
  font-size:26px;
  margin:0 0 14px;
  text-align:center;
}
.grid-portfolio{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:14px;
  max-width:1100px;
  margin:0 auto;
}
.grid-portfolio .item{
  background:var(--card);
  border-radius:10px;
  overflow:hidden;
  position:relative;
  height:220px;
  box-shadow:0 6px 18px rgba(0,0,0,0.6);
}
.grid-portfolio img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  transition: transform .45s ease, filter .35s ease;
}
.grid-portfolio .item::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg, rgba(0,0,0,0) 30%, rgba(0,0,0,0.45) 100%);
  pointer-events:none;
}
.grid-portfolio .item:hover img{
  transform:scale(1.08);
  filter:brightness(0.85);
}
.footer{
  margin-top:34px;
  color:rgba(255,255,255,0.6);
  font-size:13px;
  text-align:center;
  padding-bottom:24px;
}

/* responsive tweaks */
@media (min-width:900px){
  .buttons{flex-direction:row}
  .buttons a.btn{max-width:240px}
  .grid-portfolio .item{height:260px}
}
</style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="brand">Rodrigo Mazzaro</h1>
      <p class="lead">Tattoo Studio – Realismo • Black &amp; Grey • Since 2017</p>
    </header>

    <div class="buttons" role="navigation" aria-label="Enlaces principales">
      <a class="btn" href="https://www.instagram.com/rodrimazzaroo/" target="_blank" rel="noopener">Instagram</a>
      <a class="btn" href="https://wa.me/541130548042" target="_blank" rel="noopener">WhatsApp Directo</a>
      <a class="btn" href="#portfolio" rel="noopener">Portfolio</a>
      <a class="btn" href="https://maps.app.goo.gl/5Mw45ov3zDgb7hx89" target="_blank" rel="noopener">Ubicación</a>
      <a class="btn" href="https://www.tiktok.com/@rodrigomazzaro0" target="_blank" rel="noopener">TikTok</a>

    </div>

    <p class="small">Horarios: 10:00 – 19:00</p>

    <section id="portfolio" aria-labelledby="portfolio-title">
      <h2 id="portfolio-title">Portfolio</h2>
      <div class="grid-portfolio">
        <!-- Replace these images with your own. Upload them to the repo root and keep the filenames. -->
        <div class="item"><img src="img1.jpg" alt="Tatuaje 1"></div>
        <div class="item"><img src="img2.jpg" alt="Tatuaje 2"></div>
        <div class="item"><img src="img3.jpg" alt="Tatuaje 3"></div>
        <div class="item"><img src="img4.jpg" alt="Tatuaje 4"></div>
        <div class="item"><img src="img5.jpg" alt="Tatuaje 5"></div>
        <div class="item"><img src="img6.jpg" alt="Tatuaje 6"></div>
      </div>
    </section>

    <div class="footer">© 2025 Rodrigo Mazzaro Tattoo Studio</div>
  </div>
</body>
</html>
