body {

}

/* ===========================
   HEADER FIJO PREMIUM
=========================== */
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;

    align-items: center;
    justify-content: space-between;
    padding: 0 18px;
    z-index: 999999;
}

/* ‚≠ê Sombra suave en CELULAR */
@media (max-width: 600px) {
    .header {
        box-shadow: 0 4px 14px rgba(0,0,0,0.7);
    }
}

.header img {
    height: 42px;
    filter: drop-shadow(0 0 12px #d4af37);
}

.header .h-links {
    display: flex;
    gap: 14px;
}

.header .h-links a {
    color: #d4af37;
    font-size: 15px;
    text-decoration: none;
    padding: 8px 14px;
    border-radius: 10px;
    background: rgba(0,0,0,0.35);
    border: 1px solid rgba(212,175,55,0.25);
    transition: 0.25s;
}

.header .h-links a:hover {
    background: rgba(212,175,55,0.25);
    border-color: #d4af37;
}

/* ‚≠ê‚≠ê‚≠ê FRASE ROTATIVA EN EL HEADER ‚≠ê‚≠ê‚≠ê */
.header-frase {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 16px;
    font-size: 16px;
    color: #d4af37;
    text-shadow: 0 0 6px black;
    opacity: 1;
    transition: opacity 0.5s ease;

/* üì± MODO CELULAR ‚Äî se reacomoda todo autom√°ticamente */

        gap: 4px;
        padding-top: 6px;
    }

        height: 40px;
    }

    .header-frase {
        position: static;
        transform: none;
        font-size: 14px;
        margin-top: 2px;
        order: 2;
    }

    .header .h-links {
        order: 3;
    }

/* ESPACIADO PARA QUE EL HEADER NO TAPE NADA */

/* ===========================
   PRELOADER - LOGO
=========================== */
#preloader {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeOut 1.3s ease 2.2s forwards;
}

#preloader img {
    width: 480px;
    opacity: 0;
    transform: scale(0.6);
    animation: logoIntro 2s ease forwards;
    filter: drop-shadow(0 0 25px #d4af37);
}

@keyframes logoIntro {
    0% { opacity: 0; transform: scale(0.6); }
    60% { opacity: 1; transform: scale(1.1); }
    100% { opacity: 1; transform: scale(1); }
}

@keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; display: none; }
}

/* ===========================
   ANIMACI√ìN EXTRA LOGO PRINCIPAL
=========================== */
.logo {
    width: 340px;
    margin-top: 40px;
    animation: logoEnter 1.8s ease forwards, logoGlow 4s ease-in-out infinite alternate;
    opacity: 0;
    transform: scale(0.85);
}

@keyframes logoEnter {
    0% { opacity: 0; transform: scale(0.85); }
    100% { opacity: 1; transform: scale(1); }
}

@keyframes logoGlow {
    0% { filter: drop-shadow(0 0 12px #d4af37); }
    100% { filter: drop-shadow(0 0 22px #d4af37); }
}

=========================== */

/* ===========================
   BOTONES
=========================== */
.buttons {

    margin-top: 25px;

.btn {
    background: rgba(0,0,0,0.45);
    padding: 12px 18px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #d4af37;
    font-size: 16px;
    text-decoration: none;
    font-weight: 600;
    border: 1px solid rgba(212,175,55,0.25);
    transition: 0.25s;
    backdrop-filter: blur(6px);
}

.btn svg {
    fill: #ffffff;
    width: 20px;
    height: 20px;
    transition: 0.25s;
}

.btn:hover {
    transform: translateY(-3px) scale(1.05);
    background: rgba(212,175,55,0.25);
    border-color: #d4af37;
}

.btn:hover svg {

/* ===========================
   PORTFOLIO
=========================== */
#portfolio { margin-top: 50px; }

#portfolio-title { font-size: 32px; }

/* CUADR√çCULA CUADRADA */
.grid-portfolio {
    width: 90%;
    max-width: 1100px;
    margin: auto;
    display: grid;
    gap: 14px;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    margin-top: 20px;
}

.grid-portfolio img {
    width: 100%;
    height: 250px;     /* üî• TODAS CUADRADAS */
    object-fit: cover; /* recorte perfecto */
    border-radius: 12px;
    border: 1px solid rgba(212,175,55,0.25);
    transition: 0.25s;
    cursor: pointer;
}

/* Hover suave */
.grid-portfolio img:hover {
    transform: scale(1.03);
    border-color: #d4af37;
}

/* ===========================

=========================== */
#lightbox {

    justify-content: center;
    align-items: center;

#lightbox img {

}

@keyframes zoomIn {
    from { transform: scale(0.6); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
}

#lightbox:active {
    display: none;
}

.footer {
    margin-top: 60px;
    padding-bottom: 40px;
    font-size: 14px;
    opacity: 0.8;
}
</style>

<!-- ‚≠ê SCRIPT LIGHTBOX (zoom profesional) -->
<script>
const imgs = document.querySelectorAll(".grid-portfolio img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

imgs.forEach(img => {
    img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
    });
});

function cerrarLightbox() {
    lightbox.style.display = "none";
}
</script>

<!-- ‚≠ê‚≠ê SCRIPT PARA FRASES ROTATIVAS ‚≠ê‚≠ê -->
<script>
const frases = [
    "El momento es ahora.",
    "No lo patees m√°s.",
    "Te lo mereces!"
];

let i = 0;
const fraseBox = document.getElementById("header-frase");

function cambiarFrase() {
    fraseBox.style.opacity = 0;
    setTimeout(() => {
        fraseBox.textContent = frases[i];
        fraseBox.style.opacity = 1;
        i = (i + 1) % frases.length;
    }, 500);
}

setInterval(cambiarFrase, 3000);
</script>
