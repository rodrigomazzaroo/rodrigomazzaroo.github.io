<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rodrigo Mazzaro Tattoo Studio</title>

<!-- Tipografía elegante tipo logo -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">

<style>
html {
    scroll-behavior: smooth;
}

/* Bloquear descarga y selección */
body, img {
    -webkit-user-drag: none;
    user-select: none;
}

body {
    margin: 0;
    padding: 0;
    font-family: "Cinzel Decorative", serif;

    /* ⭐⭐ FONDO REPETIDO ARREGLADO ⭐⭐ */
    background-image: url("fondo.jpg");
    background-repeat: repeat;
    background-position: center;
    background-attachment: fixed;
    background-size: 450px 450px;
    image-rendering: crisp-edges;

    color: #d4af37;
    text-align: center;
}

/* ===========================
   PRELOADER - LOGO ENORME
=========================== */
#preloader {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeOut 1.3s ease 2.2s forwards;
}

#preloader img {
    width: 480px;
    opacity: 0;
    transform: scale(0.6);
    animation: logoIntro 2s ease forwards;
    filter: drop-shadow(0 0 25px #d4af37);
}

@keyframes logoIntro {
    0% { opacity: 0; transform: scale(0.6); filter: drop-shadow(0 0 0px #d4af37); }
    60% { opacity: 1; transform: scale(1.1); filter: drop-shadow(0 0 35px #d4af37); }
    100% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 15px #d4af37); }
}

@keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; display: none; pointer-events: none; }
}

/* ===========================
   LOGO PRINCIPAL MÁS GRANDE
=========================== */
.logo {
    width: 340px;
    margin-top: 40px;
    filter: drop-shadow(0 0 15px #d4af37);
    animation: logoGlow 4s ease-in-out infinite alternate;
}

@keyframes logoGlow {
    0% { filter: drop-shadow(0 0 12px #d4af37); }
    100% { filter: drop-shadow(0 0 22px #d4af37); }
}

/* ===========================
   TÍTULOS
=========================== */
h1 {
    margin: 15px 0 0 0;
    font-size: 52px;
    letter-spacing: 2px;
    filter: drop-shadow(0 0 10px #000);
}

.small {
    margin-top: 10px;
    font-size: 18px;
}

/* ===========================
   BOTONES
=========================== */
.buttons {
    display: flex;
    justify-content: center;
    gap: 14px;
    flex-wrap: wrap;
    margin-top: 25px;
}

.btn {
    background: rgba(0,0,0,0.45);
    padding: 12px 18px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #d4af37;
    font-size: 16px;
    text-decoration: none;
    font-weight: 600;
    border: 1px solid rgba(212,175,55,0.25);
    transition: all 0.25s ease;
    backdrop-filter: blur(6px);
}

.btn svg {
    fill: #ffffff;
    width: 20px;
    height: 20px;
    transition: all 0.25s ease;
}

.btn:hover {
    transform: translateY(-3px) scale(1.05);
    background: rgba(212,175,55,0.25);
    border-color: #d4af37;
}

.btn:hover svg {
    fill: #d4af37;
}

/* ===========================
   CARRUSEL PREMIUM (fotos laterales visibles)
=========================== */

.carousel-container {
    width: 100%;
    max-width: 1100px;
    margin: 70px auto;
    overflow: hidden;
    position: relative;
}

.carousel-track {
    display: flex;
    transition: transform 0.8s ease-in-out;
}

.carousel-slide {
    min-width: 100%;
    display: flex;
    justify-content: center;
    position: relative;
}

.carousel-slide img {
    width: 70%;
    border-radius: 18px;
    border: 1px solid rgba(212,175,55,0.35);
    filter: brightness(0.6);
    transform: scale(0.85);
    opacity: 0.45;
    transition: all 0.5s ease;
}

/* Foto central enfocada */
.carousel-slide.active img {
    width: 80%;
    opacity: 1;
    transform: scale(1);
    filter: drop-shadow(0 0 16px #000);
}

/* Puntitos */
.carousel-dots {
    display: flex;
    justify-content: center;
    margin-top: 14px;
    gap: 8px;
}

.carousel-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(212,175,55,0.35);
    cursor: pointer;
    transition: 0.3s ease;
}

.carousel-dot.active {
    background: #d4af37;
    transform: scale(1.4);
}

/* ===========================
   PORTFOLIO
=========================== */
#portfolio {
    margin-top: 50px;
}

#portfolio-title {
    font-size: 32px;
}

.grid-portfolio {
    width: 90%;
    max-width: 1100px;
    margin: auto;
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    margin-top: 20px;
}

.grid-portfolio img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    display: block;
    transition: all 0.25s ease;
    filter: brightness(0.88);
    border: 1px solid rgba(212,175,55,0.25);
}

.grid-portfolio img:hover {
    transform: scale(1.03);
    filter: brightness(1);
    border-color: #d4af37;
}

.footer {
    margin-top: 60px;
    padding-bottom: 40px;
    font-size: 14px;
    opacity: 0.8;
}
</style>

<script>
document.addEventListener("contextmenu", e => e.preventDefault());
</script>

</head>

<body>

<!-- PRELOADER -->
<div id="preloader">
    <img src="logo.png" alt="Logo Rodrigo Mazzaro">
</div>

<!-- LOGO PRINCIPAL -->
<img src="logo.png" class="logo" alt="Rodrigo Mazzaro Logo">

<h1>Rodrigo Mazzaro</h1>
<p class="small">Horarios: 10:00 – 19:00</p>

<!-- BOTONES -->
<div class="buttons">

    <a class="btn" href="https://www.instagram.com/rodrimazzaroo/" target="_blank">
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7z"/></svg>
        Instagram
    </a>

    <a class="btn" href="https://wa.me/541130548042" target="_blank">
        <svg viewBox="0 0 32 32"><path fill="currentColor" d="M16.01 2.003a13.9 13.9..."/></svg>
        Turnos y Consultas
    </a>

    <a class="btn" href="#portfolio">
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M10 4h4l2 2h4v14H4V6h4z"/></svg>
        Portfolio
    </a>

    <a class="btn" href="https://maps.app.goo.gl/tY1Vg2tEjphm97ci6" target="_blank">
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 2a7 7..."/></svg>
        Ubicación
    </a>

    <a class="btn" href="https://www.tiktok.com/@rodrimazzaro0" target="_blank">
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 2h3.1..."/></svg>
        TikTok
    </a>

</div>

<!-- ============= CARRUSEL ============= -->
<div class="carousel-container">
    <div class="carousel-track">

        <div class="carousel-slide"><img src="img1.jpg"></div>
        <div class="carousel-slide"><img src="img2.jpg"></div>
        <div class="carousel-slide"><img src="img3.jpg"></div>
        <div class="carousel-slide"><img src="img4.jpg"></div>
        <div class="carousel-slide"><img src="img5.jpg"></div>

    </div>

    <div class="carousel-dots">
        <div class="carousel-dot active"></div>
        <div class="carousel-dot"></div>
        <div class="carousel-dot"></div>
        <div class="carousel-dot"></div>
        <div class="carousel-dot"></div>
    </div>
</div>

<!-- Portfolio -->
<section id="portfolio">
    <h2 id="portfolio-title">Portfolio</h2>
    <div class="grid-portfolio">
        <img src="img1.jpg">
        <img src="img2.jpg">
        <img src="img3.jpg">
        <img src="img4.jpg">
        <img src="img5.jpg">
        <img src="img6.jpg">
    </div>
</section>

<div class="footer">© 2025 Rodrigo Mazzaro</div>

<!-- Script Carrusel -->
<script>
let index = 0;
const slides = document.querySelectorAll(".carousel-slide");
const track = document.querySelector(".carousel-track");
const dots = document.querySelectorAll(".carousel-dot");

function updateCarousel() {
    track.style.transform = `translateX(-${index * 100}%)`;

    slides.forEach(s => s.classList.remove("active"));
    slides[index].classList.add("active");

    dots.forEach(d => d.classList.remove("active"));
    dots[index].classList.add("active");
}

dots.forEach((dot, i) => {
    dot.addEventListener("click", () => {
        index = i;
        updateCarousel();
    });
});

setInterval(() => {
    index = (index + 1) % slides.length;
    updateCarousel();
}, 4500);

updateCarousel();
</script>

</body>
</html>
