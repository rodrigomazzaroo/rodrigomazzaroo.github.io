<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rodrigo Mazzaro Tattoo Studio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            color: #000;
            text-align: center;
        }

        .container {
            width: 95%;
            max-width: 900px;
            margin: 0 auto;
            padding-top: 30px;
        }

        .brand {
            font-size: 34px;
            font-weight: bold;
            margin-bottom: 0;
        }

        .lead {
            margin-top: 6px;
            margin-bottom: 30px;
            font-size: 16px;
        }

        /* -------- BOTONES PREMIUM -------- */

        .buttons {
            display: flex;
            justify-content: center;
            gap: 14px;
            flex-wrap: wrap;
            margin-top: 25px;
            margin-bottom: 20px;
        }

        .btn {
            background: rgba(0, 0, 0, 0.06);
            padding: 10px 16px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #000;
            font-size: 14px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid rgba(0, 0, 0, 0.12);
            transition: all 0.25s ease;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.04);
            background: rgba(0, 0, 0, 0.13);
            border-color: rgba(0, 0, 0, 0.25);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .btn svg {
            fill: #000;
            transition: 0.25s;
        }

        .btn:hover svg {
            transform: scale(1.15);
        }

        /* -------- PORTFOLIO -------- */

        #portfolio-title {
            font-size: 26px;
            text-align: left;
            margin-left: 10px;
        }

        .small {
            text-align: left;
            margin-left: 10px;
            font-size: 14px;
        }

        .grid-portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .grid-portfolio img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 10px;
        }

        .footer {
            margin-top: 40px;
            padding-bottom: 30px;
            color: #444;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="container">

        <header class="header">
            <h1 class="brand">Rodrigo Mazzaro</h1>
            <p class="lead">Tattoo Studio – Realismo • Black & Grey • Since 2017</p>
        </header>

        <!-- BOTONES -->
        <div class="buttons">

            <!-- Instagram -->
            <a class="btn" href="https://www.instagram.com/rodrigomazzaroo/" target="_blank">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path
                        d="M7 2C4.2 2 2 4.2 2 7V17C2 19.8 4.2 22 7 22H17C19.8 22 22 19.8 22 17V7C22 4.2 19.8 2 17 2H7Z" />
                    <circle cx="17.5" cy="7.5" r="1.5" />
                    <circle cx="12" cy="12" r="4" />
                </svg>
                Instagram
            </a>

            <!-- WhatsApp -->
            <a class="btn" href="https://wa.me/541153054802" target="_blank">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path
                        d="M20 3.5C17.8 1.3 14.7 0 11.4 0C5.1 0 0 5.1 0 11.4C0 13.7 0.6 15.9 1.8 17.8L0 24L6.3 22.2C8.2 23.4 10.4 24 12.7 24C19 24 24.1 18.9 24.1 12.6C24.1 9.4 22.8 6.3 20 3.5Z" />
                </svg>
                WhatsApp
            </a>

            <!-- Portfolio -->
            <a class="btn" href="#portfolio">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path
                        d="M4 4H20V20H4V4ZM6 6V10H18V6H6ZM6 12V18H18V12H6Z" />
                </svg>
                Portfolio
            </a>

            <!-- Ubicación -->
            <a class="btn" href="https://maps.app.goo.gl/5Wa5ov3zgD7hx89" target="_blank">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path
                        d="M12 2C8.1 2 5 5.1 5 9C5 14.2 12 22 12 22C12 22 19 14.2 19 9C19 5.1 15.9 2 12 2ZM12 11.5C10.6 11.5 9.5 10.4 9.5 9C9.5 7.6 10.6 6.5 12 6.5C13.4 6.5 14.5 7.6 14.5 9C14.5 10.4 13.4 11.5 12 11.5Z" />
                </svg>
                Ubicación
            </a>

            <!-- TikTok -->
            <a class="btn" href="https://www.tiktok.com/@rodrigomazzaro0" target="_blank">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path
                        d="M19 7.4C17.8 7 16.8 6.3 16 5.4C15.2 4.4 14.8 3.3 14.8 2H12V15.3C12 16.1 11.7 16.9 11.1 17.4C10.5 18 9.7 18.3 8.9 18.3C7.3 18.3 6 17 6 15.3C6 13.7 7.3 12.4 8.9 12.4C9.2 12.4 9.5 12.4 9.8 12.5V9.5C8.9 9.4 7.9 9.4 7 9.6C4.4 10.2 2.5 12.5 2.5 15.3C2.5 18.6 5.2 21.3 8.5 21.3C11.9 21.3 14.8 18.5 14.8 15.1V9.5C15.7 10.2 16.8 10.7 18 11C18.7 11.2 19.3 11.3 20 11.3V8.2Z" />
                </svg>
                TikTok
            </a>

        </div>

        <p class="small">Horarios: 10:00 – 19:00</p>

        <section id="portfolio">
            <h2 id="portfolio-title">Portfolio</h2>

            <div class="grid-portfolio">
                <div class="item"><img src="img1.jpg" alt="Tatuaje 1"></div>
                <div class="item"><img src="img2.jpg" alt="Tatuaje 2"></div>
                <div class="item"><img src="img3.jpg" alt="Tatuaje 3"></div>
                <div class="item"><img src="img4.jpg" alt="Tatuaje 4"></div>
                <div class="item"><img src="img5.jpg" alt="Tatuaje 5"></div>
                <div class="item"><img src="img6.jpg" alt="Tatuaje 6"></div>
            </div>
        </section>

        <div class="footer">© 2025 Rodrigo Mazzaro Tattoo Studio</div>

    </div>
</body>

</html>
