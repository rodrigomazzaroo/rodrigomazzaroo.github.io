<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rodrigo Mazzaro Tattoo Studio</title>

<!-- Tipografía elegante tipo logo -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">

<style>
html { scroll-behavior: smooth; }

/* Bloquear descarga y selección */
body, img {
    -webkit-user-drag: none;
    user-select: none;
}

/* FONDO */
body {
    margin: 0;
    padding: 0;
    font-family: "Cinzel Decorative", serif;

    background-image: url("fondo.jpg");
    background-repeat: repeat;
    background-position: center;
    background-attachment: fixed;
    background-size: 450px 450px;

    color: #d4af37;
    text-align: center;
}

/* PRELOADER */
#preloader {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeOut 1.2s ease 2.3s forwards;
}

#preloader img {
    width: 480px;
    opacity: 0;
    transform: scale(0.6);
    animation: logoIntro 2s ease forwards;
    filter: drop-shadow(0 0 25px #d4af37);
}

@keyframes logoIntro {
    0% { opacity: 0; transform: scale(0.6); }
    60% { opacity: 1; transform: scale(1.1); }
    100% { opacity: 1; transform: scale(1); }
}

@keyframes fadeOut {
    to { opacity: 0; pointer-events: none; }
}

/* LOGO PRINCIPAL */
.logo {
    width: 340px;
    margin-top: 40px;
    filter: drop-shadow(0 0 18px #d4af37);
}

/* TÍTULOS */
h1 {
    margin: 15px 0 0 0;
    font-size: 52px;
    letter-spacing: 2px;
}

.small {
    margin-top: 10px;
    font-size: 18px;
}

/* BOTONES */
.buttons {
    display: flex;
    justify-content: center;
    gap: 14px;
    flex-wrap: wrap;
    margin-top: 25px;
}

.btn {
    background: rgba(0,0,0,0.45);
    padding: 12px 18px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #d4af37;
    font-size: 16px;
    text-decoration: none;
    font-weight: 600;
    border: 1px solid rgba(212,175,55,0.25);
    transition: 0.25s;
    backdrop-filter: blur(6px);
}

.btn svg {
    fill: white;
    width: 20px;
    height: 20px;
    transition: 0.25s;
}

.btn:hover {
    transform: translateY(-3px) scale(1.05);
    background: rgba(212,175,55,0.25);
    border-color: #d4af37;
}

.btn:hover svg {
    fill: #d4af37;
}

/* ===========================
   CARRUSEL 3D PREMIUM (pro)
=========================== */

.carousel-3d {
    width: 100%;
    max-width: 950px;
    margin: 70px auto;
    position: relative;
    perspective: 1400px;
    height: 420px;
}

.carousel-3d-inner {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    transition: transform 1.2s ease;
}

.carousel-3d-item {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 380px;
    height: 380px;
    margin-top: -190px;
    margin-left: -190px;
    border-radius: 18px;
    overflow: hidden;
    transform-style: preserve-3d;
    transition: all 0.8s ease;
    box-shadow: 0 0 14px rgba(0,0,0,0.6);
}

.carousel-3d-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* laterales */
.carousel-left {
    transform: translateX(-260px) scale(0.65) rotateY(25deg);
    opacity: 0.35;
    filter: blur(2px);
}

.carousel-right {
    transform: translateX(260px) scale(0.65) rotateY(-25deg);
    opacity: 0.35;
    filter: blur(2px);
}

/* centro */
.carousel-center {
    transform: translateX(0) scale(1);
    opacity: 1;
    filter: none;
    border: 1px solid rgba(212,175,55,0.4);
    box-shadow: 0 0 30px rgba(0,0,0,0.65);
}

/* puntitos */
.carousel-dots {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 18px;
}

.carousel-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(212,175,55,0.4);
    transition: 0.3s;
    cursor: pointer;
}

.carousel-dot.active {
    background: #d4af37;
    transform: scale(1.3);
}

/* PORTFOLIO */
#portfolio { margin-top: 50px; }

#portfolio-title { font-size: 32px; }

.grid-portfolio {
    width: 90%;
    max-width: 1100px;
    margin: auto;
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    margin-top: 20px;
}

.grid-portfolio img {
    width: 100%;
    border-radius: 12px;
    border: 1px solid rgba(212,175,55,0.25);
    filter: brightness(0.88);
    transition: 0.25s;
}

.grid-portfolio img:hover {
    transform: scale(1.03);
    filter: brightness(1);
    border-color: #d4af37;
}

.footer {
    margin-top: 60px;
    padding-bottom: 40px;
    font-size: 14px;
    opacity: 0.8;
}
</style>

<script>
document.addEventListener("contextmenu", e => e.preventDefault());
</script>

</head>

<body>

<!-- LOGO -->
<img src="logo.png" class="logo">

<p class="small">Horarios: 10:00 – 19:00</p>

<!-- BOTONES -->
<div class="buttons">

<!-- ===========================

<div class="carousel-3d" id="carousel3d">
    <div class="carousel-3d-inner">

        <div class="carousel-3d-item"><img src="img1.jpg"></div>
        <div class="carousel-3d-item"><img src="img2.jpg"></div>

<!-- SCRIPT CARRUSEL 3D -->
<script>
let index3D = 0;
const items = document.querySelectorAll(".carousel-3d-item");
const dots3D = document.querySelectorAll(".carousel-dot");

function update3D() {
    items.forEach((item, i) => {
        item.classList.remove("carousel-left", "carousel-center", "carousel-right");

        if (i === index3D) {
            item.classList.add("carousel-center");
        } else if (i === (index3D - 1 + items.length) % items.length) {
            item.classList.add("carousel-left");
        } else if (i === (index3D + 1) % items.length) {
            item.classList.add("carousel-right");
        } else {
            item.style.opacity = "0";
        }
    });

    dots3D.forEach(d => d.classList.remove("active"));
    dots3D[index3D].classList.add("active");
}

dots3D.forEach((dot, i) => {
    dot.addEventListener("click", () => {
        index3D = i;
        update3D();
    });
});

setInterval(() => {
    index3D = (index3D + 1) % items.length;
    update3D();
}, 3500);

update3D();
</script>

</body>
