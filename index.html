<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rodrigo Mazzaro Tattoo Studio</title>

<style>
/* =====================================
   SCROLL SUAVE
===================================== */
html {
    scroll-behavior: smooth;
}

/* =====================================
   COLORES
===================================== */
:root {
    --gold: #d4af37;
    --gold-light: #f1d57a;
}

/* =====================================
   PRELOADER PREMIUM
===================================== */
#preloader {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.loader-ring {
    width: 90px;
    height: 90px;
    border: 4px solid rgba(212,175,55,0.28);
    border-top: 4px solid var(--gold);
    border-radius: 50%;
    animation: spin 1s linear infinite, glow 1.8s ease-in-out infinite;
    margin-bottom: 18px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

@keyframes glow {
    0%,100% { box-shadow: 0 0 12px var(--gold); }
    50%     { box-shadow: 0 0 28px var(--gold-light); }
}

.preloader-logo {
    width: 130px;
    opacity: 0;
    animation: fadeInLogo 1.6s ease forwards 0.6s;
}

@keyframes fadeInLogo {
    from { opacity: 0; transform: scale(0.85); }
    to   { opacity: 1; transform: scale(1); }
}

/* ocultar contenido mientras carga */
body.loading #content {
    opacity: 0;
    pointer-events: none;
}

/* =====================================
   FONDO GENERAL
===================================== */
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: url("fondo.jpg") center/cover no-repeat fixed;
    color: var(--gold);
    text-align: center;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.68);
    z-index: -1;
}

.container {
    width: 95%;
    max-width: 950px;
    margin: 0 auto;
    padding-top: 35px;
}

/* =====================================
   LOGO
===================================== */
.logo-container {
    width: 180px;
    margin: 0 auto 15px auto;
}

.logo-container img {
    width: 100%;
    filter: drop-shadow(0 0 12px rgba(0,0,0,0.8));
}

/* =====================================
   NOMBRE
===================================== */
.brand {
    font-size: 40px;
    font-weight: 700;
    margin-bottom: 4px;
    text-shadow: 0 0 10px rgba(0,0,0,0.8);
}

/* =====================================
   HORARIOS
===================================== */
.horarios {
    font-size: 16px;
    margin-bottom: 22px;
}

/* =====================================
   BOTONES
===================================== */
.buttons {
    display: flex;
    justify-content: center;
    gap: 16px;
    flex-wrap: wrap;
    margin-bottom: 35px;
}

.btn {
    background: rgba(255,255,255,0.08);
    padding: 10px 18px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
    color: var(--gold);
    font-size: 15px;
    font-weight: 600;
    border: 1px solid rgba(255,255,255,0.15);
    transition: 0.25s;
    box-shadow: 0 4px 14px rgba(0,0,0,0.45);
    backdrop-filter: blur(6px);
}

.btn:hover {
    transform: translateY(-3px) scale(1.05);
    background: rgba(255,255,255,0.15);
    border-color: var(--gold);
    color: var(--gold-light);
    box-shadow: 0 8px 28px rgba(0,0,0,0.7);
}

.btn svg {
    width: 20px;
    height: 20px;
    fill: white;
    transition: 0.25s;
}

.btn:hover svg {
    fill: var(--gold-light);
    transform: scale(1.2);
}

/* =====================================
   PORTFOLIO
===================================== */
#portfolio-title {
    font-size: 28px;
    margin-bottom: 10px;
    text-align: left;
    margin-left: 6px;
    text-shadow: 0 0 6px rgba(0,0,0,0.6);
}

.grid-portfolio {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 14px;
    margin-bottom: 40px;
}

.grid-portfolio img {
    width: 100%;
    height: 320px;
    object-fit: cover;
    border-radius: 12px;
    border: 2px solid rgba(212,175,55,0.18);
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    transition: 0.3s;
}

.grid-portfolio img:hover {
    transform: scale(1.04);
    filter: brightness(1.1);
    border-color: var(--gold);
    box-shadow: 0 12px 30px rgba(0,0,0,0.9);
}

/* =====================================
   FOOTER
===================================== */
.footer {
    margin-top: 40px;
    margin-bottom: 25px;
    font-size: 13px;
    opacity: 0.85;
}
</style>

</head>
<body class="loading">

<!-- ================= PRELOADER ================= -->
<div id="preloader">
    <div class="loader-ring"></div>
    <img src="logo.png" class="preloader-logo" alt="Logo">
</div>

<!-- ================= CONTENIDO REAL ================= -->
<div id="content">
<div class="container">

    <div class="logo-container">
        <img src="logo.png" alt="Rodrigo Mazzaro Logo">
    </div>

    <header>
        <h1 class="brand">Rodrigo Mazzaro</h1>
        <p class="horarios">Horarios: 10:00 – 19:00</p>
    </header>

    <div class="buttons">
        <a class="btn" href="https://www.instagram.com/rodrigomazzaroo/" target="_blank">
            <svg viewBox="0 0 24 24"><path d="M7.75 2h8.5..."/></svg>
            Instagram
        </a>

        <a class="btn" href="https://wa.me/541153054802" target="_blank">
            <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0..."/></svg>
            Turnos y Consultas
        </a>

        <a class="btn" href="#portfolio">
            <svg viewBox="0 0 24 24"><path d="M4 4h16..."/></svg>
            Portfolio
        </a>

        <a class="btn" href="https://maps.app.goo.gl/5Wa5ov3zgD7hx89" target="_blank">
            <svg viewBox="0 0 24 24"><path d="M12 2a7 7 0..."/></svg>
            Ubicación
        </a>

        <a class="btn" href="https://www.tiktok.com/@rodrigomazzaro0" target="_blank">
            <svg viewBox="0 0 24 24"><path d="M19 7.4c-1.2-.4..."/></svg>
            TikTok
        </a>
    </div>

    <section id="portfolio">
        <h2 id="portfolio-title">Portfolio</h2>
        <div class="grid-portfolio">
            <div><img src="img1.jpg"></div>
            <div><img src="img2.jpg"></div>
            <div><img src="img3.jpg"></div>
            <div><img src="img4.jpg"></div>
            <div><img src="img5.jpg"></div>
            <div><img src="img6.jpg"></div>
        </div>
    </section>

    <div class="footer">© 2025 Rodrigo Mazzaro Tattoo Studio</div>

</div>
</div>

<script>
/* ===== Cuando la página carga, ocultar preloader ===== */
window.addEventListener("load", () => {
    document.body.classList.remove("loading");
    document.getElementById("preloader").style.opacity = "0";
    setTimeout(() => {
        document.getElementById("preloader").style.display = "none";
    }, 600);
});
</script>

</body>
</html>
