<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rodrigo Mazzaro Tattoo Studio</title>

<style>
    /* --------- ESTILO GENERAL --------- */
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: url("fondo.jpg") center/cover no-repeat fixed;
        color: #fff;
        text-align: center;
    }

    /* Overlay oscuro para mejor lectura */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.65);
        z-index: -1;
    }

    .container {
        width: 95%;
        max-width: 950px;
        margin: 0 auto;
        padding-top: 35px;
    }

    /* --------- TITULOS --------- */
    .brand {
        font-size: 40px;
        font-weight: 700;
        margin-bottom: 4px;
        text-shadow: 0 0 8px rgba(0,0,0,0.6);
    }

    .lead {
        font-size: 17px;
        opacity: 0.9;
        margin-bottom: 30px;
    }

    /* --------- HORARIOS ARRIBA --------- */
    .horarios {
        font-size: 15px;
        margin-bottom: 18px;
        opacity: 0.9;
    }

    /* --------- BOTONES PREMIUM OSCUROS --------- */
    .buttons {
        display: flex;
        justify-content: center;
        gap: 14px;
        flex-wrap: wrap;
        margin-bottom: 30px;
    }

    .btn {
        background: rgba(255,255,255,0.1);
        padding: 10px 18px;
        border-radius: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        color: white;
        font-size: 15px;
        text-decoration: none;
        font-weight: 500;
        border: 1px solid rgba(255,255,255,0.15);
        transition: 0.25s;
        box-shadow: 0 5px 18px rgba(0,0,0,0.45);
        backdrop-filter: blur(6px);
    }

    .btn:hover {
        transform: translateY(-3px) scale(1.05);
        background: rgba(255,255,255,0.2);
        border-color: rgba(255,255,255,0.3);
        box-shadow: 0 8px 28px rgba(0,0,0,0.65);
    }

    .btn svg {
        fill: white;
        transition: 0.25s;
    }

    .btn:hover svg {
        transform: scale(1.15);
    }

    /* --------- PORTFOLIO --------- */
    #portfolio-title {
        font-size: 28px;
        margin-bottom: 10px;
        text-align: left;
        margin-left: 6px;
        text-shadow: 0 0 6px rgba(0,0,0,0.6);
    }

    .grid-portfolio {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 14px;
        margin-bottom: 40px;
    }

    .grid-portfolio img {
        width: 100%;
        height: 320px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        transition: 0.3s;
    }

    .grid-portfolio img:hover {
        transform: scale(1.04);
        filter: brightness(1.08);
        box-shadow: 0 12px 30px rgba(0,0,0,0.9);
    }

    /* --------- FOOTER --------- */
    .footer {
        margin-top: 40px;
        margin-bottom: 25px;
        font-size: 13px;
        opacity: 0.7;
    }
</style>

</head>

<body>
<div class="container">

    <header>
        <h1 class="brand">Rodrigo Mazzaro</h1>
        <p class="lead">Tattoo Studio – Realismo • Black & Grey • Since 2017</p>
        <p class="horarios">Horarios: 10:00 – 19:00</p>
    </header>

    <!-- BOTONES -->
    <div class="buttons">

        <a class="btn" href="https://www.instagram.com/rodrigomazzaroo/" target="_blank">
            <svg width="20" height="20" viewBox="0 0 24 24"><path d="M7 2C... Z"/></svg>
            Instagram
        </a>

        <a class="btn" href="https://wa.me/541153054802" target="_blank">
            <svg width="20" height="20" viewBox="0 0 24 24"><path d="M20 3.5C... Z"/></svg>
            WhatsApp
        </a>

        <a class="btn" href="#portfolio">
            <svg width="20" height="20" viewBox="0 0 24 24"><path d="M4 4H... Z"/></svg>
            Portfolio
        </a>

        <a class="btn" href="https://maps.app.goo.gl/5Wa5ov3zgD7hx89" target="_blank">
            <svg width="20" height="20" viewBox="0 0 24 24"><path d="M12 2C... Z"/></svg>
            Ubicación
        </a>

        <a class="btn" href="https://www.tiktok.com/@rodrigomazzaro0" target="_blank">
            <svg width="20" height="20" viewBox="0 0 24 24"><path d="M19 7.4C... Z"/></svg>
            TikTok
        </a>

    </div>

    <section id="portfolio">
        <h2 id="portfolio-title">Portfolio</h2>

        <div class="grid-portfolio">
            <div><img src="img1.jpg" alt=""></div>
            <div><img src="img2.jpg" alt=""></div>
            <div><img src="img3.jpg" alt=""></div>
            <div><img src="img4.jpg" alt=""></div>
            <div><img src="img5.jpg" alt=""></div>
            <div><img src="img6.jpg" alt=""></div>
        </div>
    </section>

    <div class="footer">© 2025 Rodrigo Mazzaro Tattoo Studio</div>

</div>
</body>

</html>
