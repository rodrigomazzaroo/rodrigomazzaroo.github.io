<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rodrigo Mazzaro Tattoo Studio</title>

<!-- Tipografía elegante tipo logo -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">

<style>
html {
    scroll-behavior: smooth;
}

body {
    margin: 0;
    padding: 0;
    font-family: "Cinzel Decorative", serif;
    background: url("fondo.jpg") no-repeat center center fixed;
    background-size: cover;
    color: #d4af37;
    text-align: center;
}

/* Preloader */
#preloader {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeOut 1.3s ease 2.2s forwards;
}

#preloader img {
    width: 320px;
    opacity: 0;
    transform: scale(0.7);
    animation: logoIntro 2s ease forwards;
}

@keyframes logoIntro {
    0% { opacity: 0; transform: scale(0.7); filter: drop-shadow(0 0 0px #d4af37); }
    60% { opacity: 1; transform: scale(1.05); filter: drop-shadow(0 0 20px #d4af37); }
    100% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 12px #d4af37); }
}

@keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; pointer-events: none; display: none; }
}

/* Logo ya en la página */
.logo {
    width: 260px;
    margin-top: 40px;
    animation: logoGlow 4s ease-in-out infinite alternate;
    filter: drop-shadow(0 0 10px #d4af37);
}

@keyframes logoGlow {
    0% { filter: drop-shadow(0 0 6px #d4af37); }
    100% { filter: drop-shadow(0 0 15px #d4af37); }
}

h1 {
    margin: 15px 0 0 0;
    font-size: 48px;
    letter-spacing: 2px;
}

.small {
    margin-top: 10px;
    font-size: 18px;
}

/* Botones */
.buttons {
    display: flex;
    justify-content: center;
    gap: 14px;
    flex-wrap: wrap;
    margin-top: 25px;
}

.btn {
    background: rgba(0,0,0,0.45);
    padding: 12px 18px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #d4af37;
    font-size: 16px;
    text-decoration: none;
    font-weight: 600;
    border: 1px solid rgba(212,175,55,0.25);
    transition: all 0.25s ease;
    backdrop-filter: blur(6px);
}

.btn svg {
    fill: #ffffff;
    width: 20px;
    height: 20px;
    transition: all 0.25s ease;
}

.btn:hover {
    transform: translateY(-3px) scale(1.05);
    background: rgba(212,175,55,0.25);
    border-color: #d4af37;
}

.btn:hover svg {
    fill: #d4af37;
}

/* Portfolio */
#portfolio {
    margin-top: 50px;
}

#portfolio-title {
    font-size: 32px;
}

.grid-portfolio {
    width: 90%;
    max-width: 1100px;
    margin: auto;
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    margin-top: 20px;
}

.grid-portfolio img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    display: block;
    transition: all 0.25s ease;
    filter: brightness(0.88);
    border: 1px solid rgba(212,175,55,0.25);
}

.grid-portfolio img:hover {
    transform: scale(1.03);
    filter: brightness(1);
    border-color: #d4af37;
}

.footer {
    margin-top: 60px;
    padding-bottom: 40px;
    font-size: 14px;
    opacity: 0.8;
}
</style>
</head>

<body>

<!-- PRELOADER -->
<div id="preloader">
    <img src="logo.png" alt="Logo Rodrigo Mazzaro">
</div>

<!-- LOGO PRINCIPAL -->
<img src="logo.png" class="logo" alt="Rodrigo Mazzaro Logo">

<h1>Rodrigo Mazzaro</h1>
<p class="small">Horarios: 10:00 – 19:00</p>

<!-- BOTONES -->
<div class="buttons">

    <!-- Instagram -->
    <a class="btn" href="https://www.instagram.com/rodrigomazzaroo/" target="_blank">
        <svg viewBox="0 0 24 24" width="20" height="20">
  <path fill="currentColor" d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm0 2h10c1.654 0 3 1.346 3 3v10c0 1.654-1.346 3-3 3H7c-1.654 0-3-1.346-3-3V7c0-1.654 1.346-3 3-3zm10 1a1 1 0 100 2 1 1 0 000-2zM12 7a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6z"/>
</svg>

        Instagram
    </a>

    <!-- WhatsApp -->

            <path d="M16.003 2.003a13.9 13.9 0 0 0-..." />
        </svg>
        Turnos y Consultas
    </a>

    <!-- Portfolio -->
    <a class="btn" href="#portfolio">
        <svg viewBox="0 0 24 24">
            <path d="M4 4h16v16H4zm4 4h8v2H8z" />
        </svg>
        Portfolio
    </a>

    <!-- Ubicación -->
    <a class="btn" href="https://maps.app.goo.gl/5Wa5ov3zgD7hx89" target="_blank">
        <svg viewBox="0 0 24 24">

    <!-- TikTok -->

        </svg>

</div>

<!-- Portfolio -->
<section id="portfolio">
    <h2 id="portfolio-title">Portfolio</h2>

    <div class="grid-portfolio">

        <img src="img2.jpg">
        <img src="img3.jpg">
        <img src="img4.jpg">
        <img src="img5.jpg">
        <img src="img6.jpg">
    </div>
</section>

<div class="footer">© 2025 Rodrigo Mazzaro</div>

</body>
</html>
