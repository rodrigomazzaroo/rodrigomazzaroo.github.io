<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rodrigo Mazzaro Tattoo Studio</title>

<style>
    /* ======== COLORES GLOBALES ======== */
    :root {
        --gold: #d4af37;
        --gold-light: #e8c76f;
    }

    /* ======== ESTILOS GENERALES ======== */
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: url("fondo.jpg") center/cover no-repeat fixed;
        color: var(--gold);
        text-align: center;
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.65);
        z-index: -1;
    }

    .container {
        width: 95%;
        max-width: 950px;
        margin: 0 auto;
        padding-top: 35px;
    }

    /* ======== TITULOS ======== */
    .brand {
        font-size: 40px;
        font-weight: 700;
        margin-bottom: 4px;
        text-shadow: 0 0 10px rgba(0,0,0,0.6);
        color: var(--gold);
    }

    .lead {
        font-size: 17px;
        opacity: 0.95;
        margin-bottom: 10px;
        color: var(--gold);
    }

    .horarios {
        font-size: 16px;
        margin-bottom: 22px;
        color: var(--gold);
    }

    /* ======== BOTONES PREMIUM ======== */
    .buttons {
        display: flex;
        justify-content: center;
        gap: 16px;
        flex-wrap: wrap;
        margin-bottom: 35px;
    }

    .btn {
        background: rgba(255,255,255,0.08);
        padding: 10px 18px;
        border-radius: 14px;
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: var(--gold);
        font-size: 15px;
        font-weight: 600;
        border: 1px solid rgba(255,255,255,0.12);
        transition: 0.25s;
        box-shadow: 0 4px 14px rgba(0,0,0,0.45);
        backdrop-filter: blur(6px);
    }

    /* Hover: el texto se pone más dorado */
    .btn:hover {
        transform: translateY(-3px) scale(1.05);
        background: rgba(255,255,255,0.15);
        border-color: var(--gold);
        box-shadow: 0 8px 28px rgba(0,0,0,0.7);
        color: var(--gold-light);
    }

    /* ICONOS */
    .btn svg {
        width: 20px;
        height: 20px;
        fill: white;
        transition: 0.25s;
    }

    /* Hover: icono se vuelve dorado */
    .btn:hover svg {
        fill: var(--gold);
        transform: scale(1.2);
    }

    /* ======== PORTFOLIO ======== */
    #portfolio-title {
        font-size: 28px;
        margin-bottom: 10px;
        text-align: left;
        margin-left: 6px;
        color: var(--gold);
        text-shadow: 0 0 6px rgba(0,0,0,0.6);
    }

    .grid-portfolio {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 14px;
        margin-bottom: 40px;
    }

    .grid-portfolio img {
        width: 100%;
        height: 320px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        transition: 0.3s;
    }

    .grid-portfolio img:hover {
        transform: scale(1.04);
        filter: brightness(1.1);
        box-shadow: 0 12px 30px rgba(0,0,0,0.9);
    }

    /* ======== FOOTER ======== */
    .footer {
        margin-top: 40px;
        margin-bottom: 25px;
        font-size: 13px;
        opacity: 0.85;
        color: var(--gold);
    }
</style>

</head>

<body>
<div class="container">

    <header>
        <h1 class="brand">Rodrigo Mazzaro</h1>
        <p class="lead">Tattoo Studio – Realismo • Black & Grey • Since 2017</p>
        <p class="horarios">Horarios: 10:00 – 19:00</p>
    </header>

    <!-- ======== BOTONES CON ICONOS ======== -->
    <div class="buttons">

        <!-- Instagram -->
        <a class="btn" href="https://www.instagram.com/rodrigomazzaroo/" target="_blank">
            <svg viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10.5 4a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM12 7a5 5 0 100 10 5 5 0 000-10z"/></svg>
            Instagram
        </a>

        <!-- WhatsApp -->
        <a class="btn" href="https://wa.me/541153054802" target="_blank">
            <svg viewBox="0 0 24 24"><path d="M20 3.5A11.4 11.4 0 0011.4 0C5.1 0 0 5.1 0 11.4c0 2.3.6 4.5 1.8 6.4L0 24l6.3-1.8c1.9 1.3 4.1 2 6.4 2 6.3 0 11.4-5.1 11.4-11.4 0-3.2-1.3-6.3-3.5-8.7z"/></svg>
            WhatsApp
        </a>

        <!-- Portfolio -->
        <a class="btn" href="#portfolio">
            <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4zm2 2v12h12V6z"/></svg>
            Portfolio
        </a>

        <!-- Ubicación -->
        <a class="btn" href="https://maps.app.goo.gl/5Wa5ov3zgD7hx89" target="_blank">
            <svg viewBox="0 0 24 24"><path d="M12 2a7 7 0 00-7 7c0 6 7 13 7 13s7-7 7-13a7 7 0 00-7-7zm0 9.5A2.5 2.5 0 1112 6a2.5 2.5 0 010 5.5z"/></svg>
            Ubicación
        </a>

        <!-- TikTok -->
        <a class="btn" href="https://www.tiktok.com/@rodrigomazzaro0" target="_blank">
            <svg viewBox="0 0 24 24"><path d="M19 7.4c-1.2-.4-2.2-1.1-3-2a6 6 0 01-.2-1.4H12v11.3a3 3 0 11-3-3c.3 0 .6 0 .9.1V9.5c-.9-.1-1.9-.1-2.8.1A6.5 6.5 0 002.5 15.3a6.8 6.8 0 006.8 6A6.8 6.8 0 0016 15.1V9.5c1 1 2.3 1.6 3.7 1.8V8.2c-.4 0-.7-.1-1-.3v-.5z"/></svg>
            TikTok
        </a>

    </div>

    <!-- ======== PORTFOLIO ======== -->
    <section id="portfolio">
        <h2 id="portfolio-title">Portfolio</h2>

        <div class="grid-portfolio">
            <div><img src="img1.jpg"></div>
            <div><img src="img2.jpg"></div>
            <div><img src="img3.jpg"></div>
            <div><img src="img4.jpg"></div>
            <div><img src="img5.jpg"></div>
            <div><img src="img6.jpg"></div>
        </div>
    </section>

    <div class="footer">© 2025 Rodrigo Mazzaro Tattoo Studio</div>

</div>
</body>
</html>
